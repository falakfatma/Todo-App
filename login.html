<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SignIn</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="signup-form">
        <h1 id="heading">Sign In</h1>
        <form>
          <div class="formGroup">
            <label for="">  

              <i class="fa-solid fa-envelope"></i>
            </label>
            <input type="name" id="userName" class="input" placeholder="Your Name" required>
            <span class="error" id="userError"></span>

          </div>
          <div class="formGroup">
            <label for="">
              <i class="fa-solid fa-lock"></i>
            </label>

            <input type="password" id="userPass" class="input" placeholder="Password" required>

            <span class="error passwordError" id="userPasswordError"></span>


          </div>
          
        <button type="submit" class="btn">Sign In</button>

        </form>
      </div>
      <div class="signup-img">
        <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg">
      </div>
    </div>

  </div>
