<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SignUp</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="container">
      <h2>Sign up</h2>
      <div class="signUp">
        <form >
          <i class="fa-solid fa-user" style="color: #8c9097;"></i>
          <input type="text" placeholder="Your Name">
          <i class="fa-solid fa-envelope" style="color: #8891a0;"></i>
          <input type="text" placeholder="Your Email">
          <i class="fa-solid fa-lock-keyhole" style="color: #808389;"></i>
          <input type="password" placeholder="Password">
          <i class="fa-regular fa-lock-keyhole" style="color: #818283;"></i>
          <input type="password" placeholder="Repeat your password">
          
        </form>
        <input type="checkbox">
        <span>I agree all statements in Terms of service</span>
      <button>Register</button>
      </div>
      <div class="secImg">
        <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg">
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
